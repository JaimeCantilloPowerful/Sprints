<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Urban Elegance - Login</title>
    <link rel="icon" href="Urban Elegance.png">
</head>
<body>
    <div class="container">
        <form class="login-form" method="post">
            <h1>Iniciar sesión</h1>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico o número de teléfono" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            
            <button type="submit">Iniciar sesión</button>
            <div class="olvidaste"><p><a href="recuperar_contraseña.html">¿Olvidaste tu contraseña?</a></p></div>
            
        </form>
        <button class="crea-cuenta-button">Crea tu cuenta</button>
    </div>
</body>
</html>
